POST alarm if the door has been opened for 5 or more minutes
If the door has been opened for 5 minutes, it sends a message to the frontend through socketio on 'door-alarm'
Returns the alarm status and datapoints received from openhab
---
tags:
  - Devices

parameters:
  - in: header
    name: Authorization
    required: true

responses:
  200:
    description: Door alarm status
  404:
    description: Door status not found
  503:
    description: Service is unavailable