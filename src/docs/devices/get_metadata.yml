GET metadata from all devices, populating the device_item_measurement table with thing, item, and measurement names and thing & item id's
In order for this to work, item labels must be written like 'thingname_measurement_thingid_itemid'. Example - 'oven_voltage_01_01'
---
tags:
  - Devices

parameters:
  - in: header
    name: Authorization
    required: true

responses:
  200:
    description: Devices metadata is retrieved

  503:
    description: Service not available